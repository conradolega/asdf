<!DOCTYPE html>
<html>
	<head>
		<title>
			asdf
		</title>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.asdf.js"></script>
	</head>
	<body>
		<h1>asdf</h1>
		<p><input type="text" class="charset" placeholder="Enter character set here" /></p>
		<p><input type="text" class="min" placeholder="Enter minimum length here" /></p>
		<p><input type="text" class="max" placeholder="Enter maximum length here" /></p>
		<button>Click this button to asdf all the text fields</button>
		<p>Click each text field to asdf them individually</p>
		<p><input type="text" /></p>
		<p><input type="text" /></p>
		<p><input type="text" /></p>
		<p><input type="text" /></p>
		<p><input type="text" /></p>
		<script type="text/javascript">
			$('button').click(function() {
				var min = $('.min').val();
				var max = $('.max').val();
				var charset = $('.charset').val();
				$('input:text').not('.charset, .min, .max').asdf(min, max, charset);
			});
			$('input:text').not('.charset, .min, .max').click(function() {
				var min = $('.min').val();
				var max = $('.max').val();
				var charset = $('.charset').val();
				$(this).asdf(5, 10, null);
			});
		</script>
	</body>
</html>
